
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dekclinic — Свайп блок</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f2f4f7;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .swiper {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    .swiper-slide {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .swiper-slide img {
      width: 100%;
      display: block;
    }
    .swiper-slide p {
      margin: 0;
      padding: 15px;
      font-weight: bold;
      color: #189cd8;
    }
  </style>
</head>
<body>

<section class="section" id="promo">
  <h2>Наши направления</h2>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="slide1.jpg" alt="УЗИ"><p>УЗИ и диагностика</p></div>
      <div class="swiper-slide"><img src="slide2.jpg" alt="Кабинет"><p>Процедурный кабинет</p></div>
      <div class="swiper-slide"><img src="slide3.jpg" alt="Стоматология"><p>Стоматология</p></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true
    }
  });
</script>

</body>
</html>
